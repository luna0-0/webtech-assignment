<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="2">S.N.</th>
                    <th colspan="2">Name</th>
                    <th rowspan="2">Address</th>
                </tr>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Priya</td>
                    <td>KC</td>
                    <td>Palpa</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Riya</td>
                    <td>Sharma</td>
                    <td>Janakpur</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Maya</td>
                    <td>Dhakal</td>
                    <td>Nepalgunj</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Bhanu</td>
                    <td>Acharya</td>
                    <td>Kathmandu</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Kriti</td>
                    <td>Bista</td>
                    <td>Pokhara</td>
                </tr>
            </thead>
        </table>
    </body>
</html>
